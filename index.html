<head>

  <!-- Google Font: Libre Baskerville -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon (ðŸ’§) as inline SVG -->
  <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Ctext y='96' font-size='96'%3E%F0%9F%92%A7%3C/text%3E%3C/svg%3E">

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ---- full-page saturated mesh gradient ---- */
    html,body{height:100%;margin:0}
    body{
      position:relative;overflow:hidden;
      display:flex;justify-content:center;align-items:center;
      background:#ff6b6b;          /* fallback behind gradient */
      font-family:system-ui,sans-serif;
    }
    /* colourful blur layer */
    body::before{
      content:"";position:absolute;inset:-60px;
      background:
        radial-gradient(at 15% 20%, #ff6b6b 0%, transparent 55%),
        radial-gradient(at 85% 15%, #ff9f43 0%, transparent 55%),
        radial-gradient(at 25% 80%, #feca57 0%, transparent 55%),
        radial-gradient(at 70% 75%, #1dd1a1 0%, transparent 55%),
        radial-gradient(at 50% 50%, #48dbfb 0%, transparent 55%);
      background-blend-mode:screen;
      filter:blur(90px);
      animation:wander 24s linear infinite alternate;
      z-index:-2;
    }
    /* subtle dark veil for extra contrast */
    body::after{
      content:"";position:absolute;inset:0;
      background:rgba(0,0,0,0.35);
      z-index:-1;
    }
    @keyframes wander{
      0%,100%{transform:translate(-12%,-10%) scale(1);}
      50%    {transform:translate(10%,8%)   scale(1.1);}
    }
  </style>
</head>
<body>
  <main class="text-center leading-snug">
    <!-- Company name: Libre Baskerville italic, weight 100, tight tracking -->
    <h1 class="text-3xl md:text-5xl italic text-white font-thin"
        style="font-family:'Libre Baskerville',serif;
               font-weight:100;
               letter-spacing:-1.74px;">

    <!-- Sub-line: default sans-serif, white -->
    <p class="mt-3 text-base md:text-xl text-white opacity-90">
      coming&nbsp;soonâ€¦
    </p>
  </main>
</body>
