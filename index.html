  <style>
    /* ---- mesh gradient: your custom palette ---- */
    html,body { height:100%; margin:0; }
    body {
      display:flex; justify-content:center; align-items:center;
      overflow:hidden; position:relative;
      background-color:#99fffc;                /* solid fallback */
      font-family:system-ui,sans-serif;
    }
    body::before {
      content:""; position:absolute; inset:-60px;
      background-image:
        radial-gradient(at 20% 75%, hsla(212,82%,79%,1) 0px, transparent 50%),
        radial-gradient(at 94% 94%, hsla(212,79%,71%,1) 0px, transparent 50%),
        radial-gradient(at 30% 59%, hsla(69,81%,75%,1) 0px, transparent 50%),
        radial-gradient(at 59% 76%, hsla(85,61%,65%,1) 0px, transparent 50%),
        radial-gradient(at 70% 37%, hsla(43,67%,71%,1) 0px, transparent 50%),
        radial-gradient(at 78% 14%, hsla(15,81%,64%,1) 0px, transparent 50%),
        radial-gradient(at 93% 68%, hsla(198,89%,77%,1) 0px, transparent 50%);
      background-blend-mode:screen;
      filter:blur(90px);
      animation:wander 24s linear infinite alternate;
      z-index:-1;
    }
    @keyframes wander {
      0%,100% { transform:translate(-12%,-10%) scale(1); }
      50%     { transform:translate(10%,8%)   scale(1.1); }
    }
  </style>
</head>
